name: Build, static analysis, tests & upload

on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - '*'
    branches:
      - '*'

jobs:
  build:
    name: Build, static analysis & tests
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Use Python 3.10.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.11"
          architecture: "x64"
          cache: "pip"
          cache-dependency-path: "./requirements.txt"

      - name: Setup env
        run: pip install -r requirements.txt

      - name: Run linting on all files
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Build wheel
        run: python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: h5view-wheels
          path: dist/*

      - uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: h5view
          onefile: true
          enable-plugins: pyside6
          include-package: h5view
          user-package-configuration-file: user.nuitka-package.config.yml
          include-qt-plugins: sensible

      - uses: actions/upload-artifact@v4
        with:
          name: h5view-exe
          path: h5view*.exe

  upload-pypi:
    name: Upload to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    environment:
      name: pypi
      url: https://pypi.org/p/h5view
    permissions:
      id-token: write
    concurrency:
      group: "deploy-pypi"
      cancel-in-progress: false
    steps:
      - name: "Download wheels"
        uses: actions/download-artifact@v4
        with:
          name: h5view-wheels
          path: dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  upload-github:
    name: Upload to GitHub
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    environment:
      name: github-release
      url: https://github.com/refeyn/h5view
    concurrency:
      group: "deploy-github"
      cancel-in-progress: false
    steps:
      - name: "Download wheels"
        uses: actions/download-artifact@v4
        with:
          name: h5view-wheels
          path: dist

      - name: "Download exe"
        uses: actions/download-artifact@v4
        with:
          name: h5view-exe
          path: exes

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
            exes/*
